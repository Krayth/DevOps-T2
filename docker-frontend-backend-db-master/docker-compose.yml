version: "3.8"
services:
  web:
    build: ./frontend
    depends_on:
      - api
    networks:
      - network-backend
  api:
    build: ./backend
    depends_on:
      - mongo
    networks: 
     - network-backend
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"  # Mapeia a porta 6379 do contÃªiner para a porta 6379 do host
    networks: 
     - network-backend
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "2000:2000"
    depends_on:
      - web
      - api
    networks:
      - network-backend

  mongo:
    image: mongo
    restart: always
    volumes: 
      - mongodb_data:/data/db
    env_file:
      - .env
    # uncomment following lines to access db locally
    # ports:
    #   - 27017:27017
    networks: 
     - network-backend

networks:
  network-backend:

volumes: 
  mongodb_data:
